<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div style="text-align: center">
          <img src="{{ imageSrc }}" alt="{{ imageAlt }}" />
          <h2 style="margin-top: 10px">Welcome to Tushughuli</h2>
          <h6>Please signup to continue</h6>
        </div>
        <form>
          <form [formGroup]="signupForm" (Submit)="signUp()">
            <div class="form-group">
              <label for="username">Enter Your Username:</label>
              <input
                formControlName="Username"
                type="text"
                class="form-control"
                id="username"
                placeholder="John Doe"
                required
              />
              <span
                class="text-danger"
                *ngIf="
                  signupForm.controls['Username'].dirty &&
                  signupForm.hasError('required', 'Username')
                "
                >Username is required</span
              >
            </div>
            <div class="form-group">
              <label for="emailaddress"> Enter Your Email address:</label>
              <input
                formControlName="Email"
                type="email"
                class="form-control"
                id="emailaddress"
                placeholder="jean@kyosk.app"
              />
              <span
                class="text-danger"
                *ngIf="
                  signupForm.controls['Email'].dirty &&
                  signupForm.hasError('email', 'Email')
                "
                >Email is required</span
              >
            </div>
            <div class="form-group">
              <label for="pwd">Enter Password:</label>
              <input
                formControlName="Password"
                type="password"
                class="form-control"
                id="pwd"
                placeholder="********"
              />
              <span
                class="text-danger"
                *ngIf="
                  signupForm.controls['Password'].dirty &&
                  signupForm.hasError('required', 'Password')
                "
                >Password is required</span
              >
            </div>
            <div class="form-group">
              <label for="confpwd">Confirm Password:</label>
              <input
                formControlName="ConfirmPassword"
                type="password"
                class="form-control"
                id="ConfirmPassword"
                placeholder="********"
              />
              <span
                class="text-danger"
                *ngIf="
                  signupForm.controls['ConfirmPassword'].dirty &&
                  signupForm.hasError('required', 'ConfirmPassword')
                "
                >Confirm Password is required</span
              >
            </div>
            <br />
            <button
              type="submit"
              class="btn"
              (click)="signUp()"
              [disabled]="signupForm.invalid"
            >
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
                *ngIf="loading"
              ></span>
              SignUp
            </button>
            <p class="d-flex justify-content-end">
              Already have an account? <a routerLink="/login">Login</a>
            </p>
          </form>
        </form>
      </div>
    </div>
  </div>
</div>
