<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <h1>Welcome Back</h1>
    <h4>Please log in to continue</h4>
    <br />

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Enter your email address:</label>
        <input type="email" class="form-control" id="email" placeholder="jean@kyosk.app"
               required formControlName="email">
      </div>
      <div  *ngIf="email.errors?.['required'] && (email.touched || isSubmitted)" class="alert alert-danger">
        Email address is required.
      </div>


      <div class="form-group">
        <label for="password">Enter your password:</label>
        <input type="password" class="form-control" id="password" placeholder="********"
               required formControlName="password">
      </div>
      <div *ngIf="password.errors?.['required'] && (password.touched || isSubmitted)" class="alert alert-danger">
        Password is required.
      </div>

      <br />
      <p class="text-end">Forgot Password?</p>
      <br />


      <button type="submit" class="btn btn-success">Log In</button>
    </form>
    <p class="text-end">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
  </div>
</body>
</html>
