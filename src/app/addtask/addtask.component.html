<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-9">
      <button class="btn btn-danger" (click)="showToastMessage()">
        Reminders
      </button>
      <form>
        <form [formGroup]="addtaskForm" (Submit)="addTask()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Enter Task:</label>
                <input
                  formControlName="task"
                  type="text"
                  class="form-control"
                  id="task"
                  placeholder="Create a dashboard"
                  required
                />
                <span
                  class="text-danger"
                  *ngIf="
                    addtaskForm.controls['task'].dirty &&
                    addtaskForm.hasError('required', 'task')
                  "
                  >Task is required</span
                >
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Enter Due Date:</label>
                <input
                  formControlName="duedate"
                  type="datetime-local"
                  class="form-control"
                  id="duedate"
                  placeholder="21/03/2022 5:30PM"
                  required
                />
                <span
                  class="text-danger"
                  *ngIf="
                    addtaskForm.controls['duedate'].dirty &&
                    addtaskForm.hasError('required', 'duedate')
                  "
                >
                  Due date is required</span
                >
              </div>
            </div>
          </div>
          <br />
          <div class="align-right">
            <button
              type="submit"
              class="btn btn-success btn-lg float-right"
              (click)="addTask()"
              [disabled]="addtaskForm.invalid"
            >
              Add Task
            </button>
          </div>
        </form>
      </form>
    </div>
  </div>
</div>
